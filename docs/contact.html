<body>

<div class="about">
	<div class="form">
		<h2>Let’s Chat! ☕️</h2>
		<h3 style="font-weight: 300;font-size: 1.2rem;">Have a question, idea, or just want to say hi? Fill in the form and I’ll get back to you soon.</h3>
		<form action="https://formspree.io/f/mdkewqko" method="POST">
			<label for="name" style="display: block; margin: 15px 0 5px;">Name</label>
			<input type="text" id="name" name="name" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px;">

			<label for="email" style="display: block; margin: 15px 0 5px;">Email</label>
			<input type="email" id="email" name="_replyto" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px;">

			<label for="subject" style="display: block; margin: 15px 0 5px;">Subject</label>
			<input type="text" id="subject" name="subject" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px;">

			<label for="message" style="display: block; margin: 15px 0 5px;">Message</label>
			<textarea id="message" name="message" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; resize: vertical; height: 120px;"></textarea>

			<button type="submit" style="margin-top: 20px; padding: 12px 20px; background: #f89880; border: none; color: white; border-radius: 20px; font-size: 16px; cursor: pointer;">Send</button>
		</form>
	</div>"
