<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Title Here</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Top Image -->
    <img class="top-image" src="your_image_url.jpg" alt="Top Image">

    <!-- Header Text -->
    <h1 class="header-text">Your Header Text Here</h1>

    <!-- Two Columns -->
    <div class="columns">
        <div class="column">
            <p>Column 1 Text Here</p>
        </div>
        <div class="column">
            <p>Column 2 Text Here</p>
        </div>
    </div>

    <!-- Button -->
    <div class="button-container">
        <button>Button Text Here</button>
    </div>

    <!-- Text Blocks -->
    <div class="text-blocks">
        <p>Text Block 1</p>
        <p>Text Block 2</p>
    </div>

</body>
</html>
